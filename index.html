<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowers Mood Page</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* ================= FIRST PAGE ================= */
  #moodPage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffb6c1;
    color: white;
    text-align: center;
    gap: 20px;
    position: relative;
  }

  #moodPage h1 {
    font-size: clamp(24px, 6vw, 48px); /* responsive h1 */
  }

  #moodPage img {
    width: 25vw;
    max-width: 250px;
    height: auto;
    border-radius: 12px;
    margin-bottom: 20px;
    transition: transform 0.3s;
  }

  #moodPage img:hover {
    transform: scale(1.1) rotate(-5deg);
  }

  #moodButtons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  #moodButtons button {
    padding: clamp(10px, 2vw, 18px) clamp(18px, 4vw, 32px); /* responsive size */
    font-size: clamp(14px, 3vw, 18px); /* responsive text */
    min-width: 110px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: #ff4d4d;
    color: white;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }

  #moodButtons button:hover {
    transform: scale(1.15) rotate(-2deg);
    background: #ff6666;
    box-shadow: 0 6px 18px rgba(255,0,0,0.4);
  }

  /* Sparkle effect */
  #moodButtons button::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 1s infinite;
  }

  @keyframes sparkle {
    0% { transform: translate(0,0) scale(0); opacity: 0; }
    50% { transform: translate(-6px,-12px) scale(1); opacity: 1; }
    100% { transform: translate(6px,-24px) scale(0); opacity: 0; }
  }

  /* Floating red petals */
  .petal {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff1a1a;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
  }

  /* ================= FLOWERS PAGE ================= */
  #flowersPage {
    display: none;
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #a0e7e5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    color: #333;
    text-align: center;
  }

  #flowersPage h1 {
    font-size: clamp(24px, 6vw, 48px);
    z-index: 2;
  }

  #flowersPage p {
    font-size: clamp(16px, 3vw, 24px);
    z-index: 2;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* ======= ADDED: Made with love footer ======= */
/* FIX: Mobile-safe footer */
.made-with-love {
  position: fixed;
  bottom: calc(env(safe-area-inset-bottom, 16px) + 20px); /* <-- moved UP */
  left: 40%; /* <-- center horizontally */
  transform: translateX(-50%);
  font-size: clamp(14px, 2.5vw, 18px);
  color: #444;
  opacity: 0.85;
  animation: heartbeat 1.6s infinite;
  z-index: 999;
  pointer-events: none;
}


  @keyframes heartbeat {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- ================= FIRST PAGE ================= -->
<div id="moodPage">
  <img src="mitao-cat.gif" alt="fun gif">
  <h1>How was your day? ðŸŒ¸</h1>

  <div id="moodButtons">
    <button onclick="showFlowers()">Good</button>
    <button onclick="showFlowers()">Stressed</button>
    <button onclick="showFlowers()">Fine</button>
    <button onclick="showFlowers()">Happy</button>
  </div>
</div>

<!-- ================= FLOWERS PAGE ================= -->
<div id="flowersPage">
  <h1>ðŸŒ¸ Look! Flowers just for you! âœ¨ðŸŒ¸ðŸŒ·</h1>
  <p>Take a breath, youâ€™re doing great.</p>

  <canvas id="flowersCanvas"></canvas>

  <!-- ADDED FOOTER -->
  <div class="made-with-love">Made with love by your Best Friend ðŸ’–</div>
</div>

<script>
  const moodPage = document.getElementById('moodPage');
  const flowersPage = document.getElementById('flowersPage');
  const canvas = document.getElementById('flowersCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function showFlowers() {
    moodPage.style.display = 'none';
    flowersPage.style.display = 'flex';
    startBlooming();
  }

  /* Flower animation */
  let flowers = [];
  function startBlooming() {
    for (let i = 0; i < 50; i++) {
      flowers.push({
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * 100,
        size: 5 + Math.random() * 10,
        speed: 1 + Math.random() * 2,
        color: ['#ffb6b9','#fae1dd','#fcd5ce','#ffaaa5']
               [Math.floor(Math.random() * 4)]
      });
    }
    requestAnimationFrame(animateFlowers);
  }

  function animateFlowers() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let f of flowers) {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
      ctx.fillStyle = f.color;
      ctx.fill();
      f.y -= f.speed;
      if (f.y < -f.size) {
        f.y = canvas.height + f.size;
        f.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animateFlowers);
  }

  /* Petals on first page */
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.top = '-20px';
    petal.speed = 1 + Math.random() * 2;
    petal.angle = Math.random() * 360;
    moodPage.appendChild(petal);

    function movePetal() {
      let top = parseFloat(petal.style.top);
      let left = parseFloat(petal.style.left);
      petal.style.top = top + petal.speed + 'px';
      petal.style.left = left + Math.sin(petal.angle) * 2 + 'px';
      petal.angle += 0.05;
      if (top > window.innerHeight) petal.remove();
      else requestAnimationFrame(movePetal);
    }
    movePetal();
  }

  setInterval(createPetal, 300);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
